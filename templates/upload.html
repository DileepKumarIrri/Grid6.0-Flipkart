<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Capture</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/flipkart.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/flipkart.png" alt="Flipkart Logo"  class="small-logo">
            <img src="static/images/grid.png" alt="Grid 6.0 Logo" class="large-logo">
        </div>
        <nav>
          <a href="{{ url_for('home') }}">Home</a>
          <a href="#">About Us</a>
        </nav>
    </header>

    <div class="body">
        <div class="container">
            <header>
                <h1>Upload Image</h1>
            </header>

            <main>
                <div class="image-upload-section">
                    <div class="button-container">
                        <button id="groceryBtn" aria-label="Upload Image">
                            <img src="static/images/grocery.png" alt="Upload Icon" class="main-icon">
                            <span class="grocery-items">
                                <h3>Grocery-Items</h3>
                                <img src="static/images/upload-gif.gif" alt="Upload Here" class="upload-gif">
                            </span>
                        </button>
                    </div>
                    <div class="button-container">
                        <button id="freshproduceBtn" aria-label="Upload Image">
                            <img src="static/images/fruits.png" alt="Upload Icon" class="main-icon">
                            <span class="grocery-items">
                                <h3>Fresh-produce</h3>
                                <img src="static/images/upload-gif.gif" alt="Upload Here" class="upload-gif">
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Image container where uploaded image will be shown -->
                <div id="imageContainer" class="image-container">
                    <p>Please Upload image To go</p>
                </div>

                <!-- Get Details button -->
                <div class="details-container">
                    <button class="details">
                        <h3>Get-Details</h3>
                    </button>
                </div>

                <!-- Table container where results will be displayed -->
                <!-- <div id="tableContainer" class="table-container"> -->
                    <!-- Table will be dynamically inserted here by JS -->
                <!-- </div> -->
                <div id="loader" class="loader hidden">
                    <img src="static\images\animation.gif" alt="Loading...">
                    <br><p>Processing, please wait...</p>
                </div>

                <div class="downloadbtn">
                    <button id="download-btn">Download CSV</button>
                </div>
                <div id="tableContainer" class="table-container" style="margin-top:20px">
                </div>
            </main>
        </div>
    </div>

    <script src="static/js/uploadscript.js"></script>
</body>
</html>

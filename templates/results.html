<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Uploaded Image</h1>
        </header>

        <main>
            {% if image_url %}
                <div class="image-container">
                    <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image">
                </div>
            {% else %}
                <p>No image to display</p>
            {% endif %}
            <div>
                <a href="/upload" class="back-button">Upload Image</a>
            </div>
            <div>
                <a href="/livefeed" class="back-button">capture Image</a>
            </div>
        </main>

    </div>
</body>
</html>

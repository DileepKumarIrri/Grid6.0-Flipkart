<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Capture</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/flipkart.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/flipkart.png" alt="Flipkart Logo"  class="small-logo">
            <img src="static/images/grid.png" alt="Grid 6.0 Logo" class="large-logo">
        </div>
        <nav>
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('about_us') }}">About Us</a>
        </nav>
    </header>

    <div class="body">
        <div class="container">
            <header>
                <h1>Capture Image</h1>
            </header>

            <!-- Camera Selection Dropdown -->
            <div class="camera-selection">
                <label for="cameraSelect"><strong>Select Camera:</strong></label>
                <select id="cameraSelect"></select>
            </div>

            <main>
                <div class="image-upload-section">
                    <div class="button-container">
                        <button id="groceryBtn" aria-label="Upload Image">
                            <img src="static/images/grocery.png" alt="Upload Icon" class="main-icon">
                            <span class="grocery-items">
                                <h3>Grocery-Items</h3>
                                <img src="static/images/cursor-click.gif" alt="Upload Here" class="upload-gif">
                            </span>     
                        </button>
                    </div>
                    <div class="button-container">
                        <button id="freshproduceBtn" aria-label="Upload Image">
                            <img src="static/images/fruits.png" alt="Upload Icon" class="main-icon">
                            <span class="grocery-items">
                                <h3>Fresh-produce</h3>
                                <img src="static/images/cursor-click.gif" alt="Upload Here" class="upload-gif">
                            </span>
                        </button>
                    </div>
                </div>



                <div id="imageContainer" class="image-container">
                    <p>Capture Image to go </p>
                </div>

                <div class="end-buttons">
                    <button id="captureBtn">
                        <h3>Capture Photo</h3>
                    </button>
                    <canvas id="photoCanvas" style="display:none;"></canvas>
                    <button class="details">
                        <h3>Get-Details</h3>
                    </button>
                </div>

                <div id="loader" class="loader hidden">
                    <img src="static/images/animation.gif" alt="Loading...">
                    <p>Processing, please wait...</p>
                </div>

                <div class="downloadbtn">
                    <button id="download-btn">Download CSV</button>
                </div>
                <div id="tableContainer" class="table-container" style="margin-top:20px">
                </div>
            </main>

        </div>
    </div>

    <script src="static/js/capturescript.js"></script>
</body>
</html>
